name: Main

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: ['ubuntu-22.04', 'ubuntu-24.04', 'macos-13', 'macos-14', 'macos-15', 'windows-2019', 'windows-2022']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-os:${{ matrix.os }}-python:${{ matrix.python-version }}-${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}

      - name: Install Dependencies
        shell: bash
        run: pip3 install -r requirements.txt -r requirements-dev.txt

      - name: Check Python Version Compatibility
        shell: bash
        run: vermin --no-tips --no-parse-comments --target=3.10- --violations pacai

      - name: Check Types
        shell: bash
        run: ./scripts/check_types.py

      - name: Run Tests
        shell: bash
        run: ./scripts/run_tests.py

      - name: Generate Documentation
        if: runner.os == 'Linux'
        shell: bash
        run: ./scripts/gen_docs.sh
